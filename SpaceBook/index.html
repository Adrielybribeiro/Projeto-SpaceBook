<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpaceBook - Catálogo Estelar</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>SpaceBook</h1>
    <button class="login-btn">Entrar</button>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Buscar por título ou autor" />
    <select>
      <option>Todos os gêneros</option>
      <option>Ficção Científica</option>
      <option>Fantasia</option>
      <option>Romance</option>
      <option>Autoajuda</option>
    </select>
    <button>Buscar</button>
  </div>

  <div class="book-container" id="book-container">
    <!-- Os livros da API serão carregados aqui -->
  </div>

  <script>
    // Movimento suave dos livros ao arrastar o mouse
    const container = document.getElementById('book-container');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      container.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

  <!-- ✅ Agora o main.js é carregado após todos os elementos estarem no DOM -->
  <script src="js/main.js"></script>
</body>
</html>
